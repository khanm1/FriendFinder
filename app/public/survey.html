<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron bg-success text-white text-center">
            <h2 class="display-4">Survey Questions</h2>
            <p class="h5">Answer the questions to find your match!</p>
        </div>
        <form>
            <div class="form-group">
                <label for="nameinputId"> <b>Name </b></label>
                <input type="text" class="form-control" id="nameinputId">
            </div>
            <div class="form-group">
                <label for="imageinputId"> <b>Enter a link of your profile picture </b> </label>
                <input type="text" class="form-control" id="imageinputId">
            </div>

            <!-- Survey Questions -->
            <div class="form-group">
                <h4>Question: 1</h4>
                <label for="Q1">Do you enjoy trying different type of foods?</label>
                <select class="form-control" id="Q1">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Sometimes)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Sure)</option>

                </select>
            </div>
            <div class="form-group">
                <h4>Question: 2</h4>
                <label for="Q2">Do you prefer outdoor activities more than indoor?</label>
                <select class="form-control" id="Q2">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Don't like Outdoor)</option>
                    <option value="2">2 (Sometimes)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Sure)</option>
                    <option value="5">5 (Love It)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 3</h4>
                <label for="Q3">Do you like to read books?</label>
                <select class="form-control" id="Q3">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (No,I prefer audio books)</option>
                    <option value="2">2 (Sometimes)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (I like to read)</option>
                    <option value="5">5 (Love It)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 4</h4>
                <label for="Q4">Do you like pets?</label>
                <select class="form-control" id="Q4">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not at All)</option>
                    <option value="2">2 (Depends on the pet)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Sometimes)</option>
                    <option value="5">5 (Love Pet)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 5</h4>
                <label for="Q5">Are you an organized person?</label>
                <select class="form-control" id="Q5">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Somewhat)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Most of the time)</option>
                    <option value="5">5 (Absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 6</h4>
                <label for="Q6">Do you like to dress up?</label>
                <select class="form-control" id="Q6">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Once in a while)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Most of the time)</option>
                    <option value="5">5 (Absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 7</h4>
                <label for="Q7">Do you like to exploring different places?</label>
                <select class="form-control" id="Q7">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Once in a while)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Most of the time)</option>
                    <option value="5">5 (Love exploring)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 8</h4>
                <label for="Q8">Do you like sports?</label>
                <select class="form-control" id="Q8">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Once in a while)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Most of the time)</option>
                    <option value="5">5 (Love sports)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 9</h4>
                <label for="Q9">Are you an active person?</label>
                <select class="form-control" id="Q9">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Not Really)</option>
                    <option value="2">2 (Workout once in a while)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Try to Workout)</option>
                    <option value="5">5 (Love working out)</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question: 10</h4>
                <label for="Q10">It is often difficult for you to relate to other peopleâ€™s feelings.</label>
                <select class="form-control" id="Q10">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 (Yes)</option>
                    <option value="2">2 (Most of the time)</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4 (Not Really)</option>
                    <option value="5">5 (Not at All)</option>
                </select>
            </div>
        </form>
        <br><br>
        <a id="submitButtonId" class="btn-lg btn-block btn-primary text-white text-center">Submit Survey</a>
        <br><br>

        <!-- Modal -->
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Match Has Been Found!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalTxt"></p>
                        <div>
                            <img id="imageId" style="width: 140px; height: 140px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="/api/friends" target="_blank">API Friends List</a> | <a href="https://github.com/khanm1/FriendFinder.git"
                target="_blank">GitHub Repo</a></p>
        <br>
    </div>

<!-- Compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $("#submitButtonId").click(function () {
            event.preventDefault();
            var scoresArr = [];
            for (var i = 1; i < 11; i++) {
                scoresArr.push(parseInt($("#Q" + i).val().trim()));
            }
            var newSubmission = {
                name: $("#nameinputId").val().trim(),
                scores: scoresArr,
                image: $("#imageinputId").val().trim()
            }
            var currFriendsScores = [];
            var currFriendsNames = [];
            var currFriendsImages = [];

            // API GET Requests 
            $.get("/api/friends", function (data) {
                for (var i = 0; i < data.length; i++) {
                    currFriendsScores.push(data[i].scores);
                    currFriendsNames.push(data[i].name);
                    currFriendsImages.push(data[i].image);
                }
            })

            // API POST Requests 
            $.post("/api/friends", newSubmission, function (data) {
                var diffArray = [];
                for (var i = 0; i < currFriendsScores.length; i++) {
                    var diff = 0;
                    for (var k = 0; k < currFriendsScores[i].length; k++) {
                        diff += Math.abs(currFriendsScores[i][k] - data.scores[k]);
                    }
                    diffArray.push(diff);
                }

                var smallestDifferenceIn = diffArray.indexOf(Math.min(...diffArray));
                var match = currFriendsNames[smallestDifferenceIn];
                var image = currFriendsImages[smallestDifferenceIn];

                $("#myModal").modal("toggle");
                $("#modalTxt").text("Your Match is: " + match);
                $("#imageId").attr("src", image);
            });

            $("#nameinputId").val("");
            for (var i = 1; i < 11; i++) {
                $("#Q" + i).val("");
            }
        })
    </script>
</body>

</html>
